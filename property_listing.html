<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Page</title>
    <link rel="stylesheet" href="property_listing.css">
</head>
<body>


    <!-- Back Button -->
    <a href="tenant_home.html" class="back-button">
        ‚Üê Back
    </a>


    <!-- Property container -->
    <div class="property-container">
        <!-- Logo and Title -->
        <div class="property-header">
            <img src="shapeee.png" alt="House Logo" width="50" height="50">
            <h1 id="property-name">5,600 Square Foot House</h1>
        </div>

        <!-- Property image -->
        <img id="property-image" src="house_image.jpeg" alt="Property Image" class="property-image">

        <!-- Property details -->
        <div class="property-details">
            <p id="property-location">New Jersey, USA</p>
            <p id="property-price">$2000 per month</p>
            <p id="property-description">A large and spacious property located in New Jersey.</p>
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
            <h3>Contact Landlord</h3>
            <p>Email: tony.soprano@gmail.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </div>

    <script src="property_listing.js"></script>
</body>
</html>
