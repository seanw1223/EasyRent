<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tenant_home.css">
    <style>
        
        .message-landlords-btn {
            position: fixed;
            bottom: 20px; 
            right: 20px; 
            background-color: white; 
            color: #800080; 
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

  
    <header class="header">
      
        <div class="logo">
            <img src="shapeee.png" alt="House Icon" class="logo-icon">
            <h1>EasyRent</h1>
        </div>
        <div class="profile-link">
            <button class="profile-btn">Your Profile</button>
        </div>
    </header>

    
    <main class="main-content">
        
        <div class="search-container">
            <input type="text" placeholder="Find Your Ideal Home" class="search-bar">
            <button class="search-btn">Search</button>
        </div>

       
        <div class="filter-section">
            <div class="filters">
                <button class="filter">Cabins</button>
                <button class="filter">Beachfront</button>
                <button class="filter">Trending</button>
                <button class="filter">Top Cities</button>
                <button class="filter">Mansions</button>
                <button class="filter">Luxe</button>
                <button class="filter">Incredible Pools</button>
                <button class="filter">Castle</button>
                <button class="filter">Tiny Homes</button>
                <button class="filter">Islands</button>
                <button class="filter">Historical</button>
                <button class="filter">Countryside</button>
                <button class="filter">Lake</button>
                <button class="filter">BoatHouse</button>
                <button class="filter">Tropical</button>
                <button class="filter">Camping</button>
                <button class="filter">Farms</button>
                <button class="filter">Rooms</button>
                <button class="filter-btn">Filters</button>
            </div>
        </div>
    </main>

   
    <button class="message-landlords-btn">Message Landlords</button>

</body>
</html>
