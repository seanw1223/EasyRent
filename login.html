<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <link rel="stylesheet" href="login.css"> <!-- Link to the CSS file -->
</head>
<body>

    <!-- Login container -->
    <div class="login-container">
        <!-- Logo placeholder and app name -->
        <div class="logo-placeholder">
            <h1 style="font-family: 'Montserrat', sans-serif; color: #800080;">unconfirmed</h1>
            <img src="shapeee.png" alt="House Icon" width="80" height="80"> <!-- House icon -->
        </div>

        <!-- Login form -->
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>

            <!-- Additional links -->
            <div class="additional-links">
                <a href="#">Register Account</a> | <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>

</body>
</html>
